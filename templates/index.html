{% extends "base.html" %}

{% block content %}
<h1 class="titlemain" style="text-align:left">Hobbyists here!</h1>
    {% if hobbyists|length == 0 %}
    <p>No hobbyists yet</p>
    {% else %}
            {% for hobbyist in hobbyists | reverse %}
            <li class="list2">
            <a href="/blog?hobbyist={{hobbyist.hobbyistname}}" class="poster">{{hobbyist.nickname}}</a> 
            </li>
            {% endfor %} 
    {% endif %}
    
{% endblock %}
